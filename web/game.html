<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jQuery.js"></script>
    <script src="game_script.js" type="text/javascript"></script>
    <title>President Sim</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>

</header>

<body id="body">
    <!-- butÃ£o para testes -->
    <!-- <input id="test" type="button" value="TESTE" />
    <br> -->
    <form action="/logout" method="get">
        <div>
            <input type="submit" value="Logout" />
        </div>
    </form>
    <div class="Grid">
        <div id="TTBar" class="StatsArea">
            <div id="barDiv">
                <p id="TotalInfluence">TotalInfluence: </p>
                <div class="TTBar">
                    <div class="TTBar_level" style="width: 0%"></div>
                    <p id="month"></p>
                </div>
            </div>
            <div class="globe"></div>
            <!-- <div id="totals"> -->
            <p id="totalHappiness"></p>
            <!-- <div class="Mood popNormal"></div> -->
            <p id="totalProduction"></p>
            <!-- <div class="Mood corNormal"></div> -->
            <!-- </div> -->

            <!-- <div id="selectedRegion">
                <p>Selected Region:</p>
                <p class="selectedRegionStats"></p>
            </div> -->
            <div id="divTurn">
                <div id="endTurn2"></div>
                <p id="turn"></p>
            </div>
        </div>
        <div class="Region R1" ondragover="allowDrop(event)" ondrop="drop(event)">
        </div>
        <div class="Region R2" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div>Region2</div>
        </div>
        <div class="Region R3" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div>Region3</div>
        </div>
        <div class="Region R4" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div>Region4</div>
        </div>
        <div class="DeckArea">
            <div class="deckImage tooltipContainer">
                <span id="deck" class="toolTip"></span>
            </div>
            <div>
                <div class="coin"></div>
                <p id="budget"></p>
                <!-- <p id="deck"></p> -->
            </div>
            <div class="eventConteiner">
                <span class="eventButton"></span>
            </div>
            <div id="showHand"></div>
        </div>
    </div>

    <div id="model-event" class="model-conteiner">
        <div class="model">
            <button class="close">X</button>
            <h1 class="event">Event:</h1>
            <h2 id="region"></h2>
            <p id="description"></p>
        </div>
    </div>

    <div id="model-region" class="model-conteiner">
        <div class="model">
            <button class="close">X</button>
            <div class="rege 1">
                <h1 class="regNumber"></h1>
                <p class="regeStats"></p>
            </div>
            <div class="rege 2">
                <h1 class="regNumber"></h1>
                <p class="regeStats"></p>
            </div>
            <div class="rege 3">
                <h1 class="regNumber"></h1>
                <p class="regeStats"></p>
            </div>
            <div class="rege 4">
                <h1 class="regNumber"></h1>
                <p class="regeStats"></p>
            </div>
        </div>
    </div>
    <div id="model-outOfBuget" class="model-conteiner">
        <div class="model" id="outOfBuget">
            <button class="close">X</button>
            <h1 class="outOfBuget"></h1>
        </div>
    </div>
</body>

</html>
